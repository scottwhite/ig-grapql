# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- schema.graphql
exec:
  filename: generated.go
resolver:
  filename: resolver.go
  type: Resolver
autobind: []

models:
  Ci:
    model: github.com/scottwhite/ig-grapql/models.Ci
  Location:
    model:  github.com/scottwhite/ig-grapql/models.Location

  NullString:
    model: github.com/scottwhite/ig-grapql/types.NullString